<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="justudy" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>justudy.png" />
        <title><%= htmlWebpackPlugin.options.title %></title>
         <!-- 웹사이트로 설정 -->
        <meta property="og:type" content="website" />
        <!-- 전체 사이트 이름 -->
        <meta property="og:site_name" content="justudy" /> 
        <!-- 개별 사이트 이름 -->
        <meta property="og:title" content="justudy" />
        <!-- 사이트 설명 -->
        <meta property="og:description" content="Just study with us." />
        <!-- 이미지  -->
        <meta property="og:image" content="https://i8a104.p.ssafy.io/src/assets/justudy.png" />
        <!-- 사이트 url 제공하고 싶은 url을 제공 -->
        <meta property="og:url" content="https://trusting-haibt-4f2ef4.netlify.app" />
                
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
        <script src="/kurento-utils.js"></script>
        <script src="/adapter.js"></script>
        <script src="/face-api.min.js"></script>
        <!-- 애니메이션을 위한 라이브러리 -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
